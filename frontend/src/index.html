<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="TurboTranslator - Сервіс для перекладу книг" />
  <title>TurboTranslator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #8e44ad 0%, #3498db 100%);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    .btn {
      background-color: #f39c12;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: all 0.3s;
    }
    .btn:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <noscript>Для роботи цього додатку потрібно активувати JavaScript.</noscript>
  <div class="container">
    <h1>TurboTranslator</h1>
    <p>Ваш сервіс для швидкого та якісного перекладу книг</p>
    <a href="#" class="btn">Розпочати</a>
  </div>
</body>
</html>
